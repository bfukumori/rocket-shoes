<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Rocket Shoes</title>
</head>
<body>
 <div class="container">
   <header class="header">
    <nav class="nav-wrapper">
       <a href="/"><img src="./assets/logo.svg" alt="logo"></a>
       <ul class="nav-links">
         <li class="nav-link"><a href="#men">Homem</a></li>
         <li class="nav-link"><a href="#women">Mulher</a></li>
         <li class="nav-link"><a href="#kids">Criança</a></li>
         <li class="nav-link"><a href="#customize">Customizar</a></li>
       </ul>
    </nav>
    <div class="input-wrapper">
        <input type="search" name="search" id="search" placeholder="Pesquisar">
    </div>
    <a href="#cart"><img src="./assets/icon-bag.svg" alt="cart"></a>
   </header>
   <main class="main">
     <section class="left">
       <h1>Tênis esportivo para corrida top</h1>
       <p> Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e musculoso.</p>
       <span>R$ 1.000,00</span>
       <button class="red-btn">Comprar</button>
     </section>
     <section class="right">
       <div class="selected-img"><img class="img-container" src="./assets/tenis-1-ampliado.png" alt="selected-img"></div>
       <div class="gallery">
         <div class="img-container"><img src="./assets/tenis-1-galeria.png" alt="tenis-1-galeria"></div>
         <div class="img-container"><img src="./assets/tenis-2-galeria.png" alt="tenis-2-galeria"></div>
         <div class="img-container"><img src="./assets/tenis-3-galeria.png" alt="tenis-3-galeria"></div>
       </div>
     </section>
   </main>
   <footer class="footer">
     <div class="footer-wrapper">
      <iframe src="https://www.youtube.com/embed/5qap5aO4i9A" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
       <ul class="social-links">
         <li class="social-link"><a href="#facebook">facebook</a></li>
         <li class="social-link"><a href="#instagram">instagram</a></li>
         <li class="social-link"><a href="#youtube">youtube</a></li>
         <li class="social-link"><a href="#twitter">twitter</a></li>
       </ul>
       <button class="black-btn">Explore mais</button>
     </div>
   </footer>
 </div>
</body>
</html>
